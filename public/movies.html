<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Movie Recommendations</h2>
    <button id="recommend-btn" class="btn btn-primary w-100">Get Movie Recommendation</button>
    <div id="movie-result" class="mt-3 text-center"></div>
    <a href="/bmi" class="btn btn-secondary mt-3 w-100">Go to BMI Calculator</a>
  </div>
  <script>
    document.getElementById('recommend-btn').addEventListener('click', async () => {
      const response = await fetch('/movies/recommend', { method: 'POST' });
      const data = await response.json();
      document.getElementById('movie-result').textContent = `Recommended Movie: ${data.movie}`;
    });
  </script>
</body>
</html>
